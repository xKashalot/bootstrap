<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<section class="position-relative ">
    <div class="container">

        <div class="row" style="margin-top: 50px">
            <div class="col-md-4 mb-8 mx-auto">
                <h2> Please sign in </h2>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <form th:method="POST" th:action="@{/login}">
                    <div class="col mb-2">
                        <input type="email" class="form-control" name="email" placeholder="Email address"/>
                    </div>
                    <div class="col mb-2">
                        <input type="password" class="form-control" name="password" placeholder="Password"/>
                    </div>
                    <div class="d-grid mb-2 gap-2 col mx-auto">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <form th:method="GET" th:action="@{/registration}">
                    <div class="d-grid gap-2 col mx-auto">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Registration</button>
                    </div>
                </form>
            </div>
        </div>


        <div th:if="${param.error}">
            <div class="row">
                <div class="col-md-4 mb-8 mx-auto">
                    <h6> Invalid username or password. </h6>
                </div>
            </div>
        </div>

        <div th:if="${param.logout}">
            <div class="row">
                <div class="col-md-4 mb-8 mx-auto">
                    <h6> You have been logged out. </h6>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
