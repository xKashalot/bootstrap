<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- Top navigator -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${userRepo.email}" style="padding-left: 10px"></span></strong> with roles:
        <span th:each="role : ${userRepo.roles}" th:text="${role.toString() + ' '}"></span>
    </a>
    <a class="float-right text-secondary nav-link" href="/logout"><h5> Logout </h5></a>
</nav>
<!-- Main -->
<div class="container-fluid d-flex flex-column">
    <div class="row align-items-start bg-light">
        <div class="row" >

            <!--Left SideBar -->
            <div class="col col-lg-2 bg-white" style="padding-top: 10px">
                <nav class="nav flex-column nav-pills">
                    <a class="nav-link active" href="/admin"> Admin </a>
                    <a class="nav-link" href="/user"> User </a>
                </nav>
            </div>

            <!--Admin panel -->
            <div class="col">
                <h1 class="font-weight-bolder"> Admin panel </h1>
                <div class="nav nav-tabs">
                    <a class="nav-item nav-link active" href="#users" aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" href="#create" aria-selected="false">New user</a>
                </div>
                <!--Table name -->
                <div class="d-grid p-1 border ">
                    <h5>All users</h5>
                </div>
                <!--Users table -->
                <div class="d-grid p-2 bg-white">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-active" th:each="user : ${users}">
                            <th th:utext="${user.getId()}"/>
                            <th th:utext="${user.getUsername()}"/>
                            <th th:utext="${user.getLastname()}"/>
                            <th th:utext="${user.getAge()}"/>
                            <th th:utext="${user.getEmail()}"/>
                            <th>
                                <form th:method="POST" th:action="@{/admin/edit (id=${user.getId()})}"
                                      th:object="${user}">
                                    <button type="submit" class="btn btn-info"> Edit</button>
                                </form>
                            </th>
                            <th>
                                <form th:method="POST" th:action="@{/admin/?id={id} (id=${user.getId()})}">
                                    <button type="submit" class="btn btn-danger"> Delete</button>
                                </form>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--New user -->



            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
