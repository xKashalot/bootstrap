<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="container-fluid">
    <div class="row align-items-start">
        <nav class="navbar navbar-dark bg-dark">
            <div class="font-weight-bold text-white">TEXT</div>
            <a class="float-right text-white stretched-link" href="/logout"> logout</a>
        </nav>
    </div>

    <div class="row" style="padding-top: 10px">

        <div class="col col-lg-2">
            <div class="btn-group-vertical d-flex" role="group">
                <button type="button" class="btn btn-primary btn-block active">
                    <a class="float-start text-white" href="/admin"> Admin </a>
                </button>
                <button type="button" class="btn btn-primary btn-block">
                    <a class="float-start text-white" href="/user"> User </a>
                </button>
            </div>
        </div>

        <div class="col ">
            <h1 class="font-weight-bolder"> Admin panel </h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#!">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#!">New user</a>
                </li>
            </ul>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-active" th:each="user : ${users}">
                    <th th:utext="${user.getId()}"/>
                    <th th:utext="${user.getUsername()}"/>
                    <th th:utext="${user.getLastname()}"/>
                    <th th:utext="${user.getAge()}"/>
                    <th th:utext="${user.getEmail()}"/>
                    <th>
                        <form th:method="POST" th:action="@{/admin/edit (id=${user.getId()})}" th:object="${user}">
                            <button type="submit" class="btn btn-info"> Edit</button>
                        </form>
                    </th>
                    <th>
                        <form th:method="POST" th:action="@{/admin/?id={id} (id=${user.getId()})}">
                            <button type="submit" class="btn btn-danger"> Delete</button>
                        </form>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
