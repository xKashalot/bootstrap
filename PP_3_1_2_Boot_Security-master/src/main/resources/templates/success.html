<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<section class="position-relative ">
    <div class="container">
        <div class="row text-center" style="margin-top: 50px">
            <div class="col-md-4 mb-8 mx-auto">
                <h2> Registration success </h2>
            </div>
        </div>


        <div class="row d-flex justify-content-center p-2">
            <div class="col-md-4">
                <form th:method="GET" th:action="@{/admin}">
                    <div class="d-grid gap-2 col mx-auto">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Back to admin panel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row d-flex justify-content-center p-2">
            <div class="col-md-4">
                <form th:method="GET" th:action="@{/}">
                    <div class="d-grid gap-2 col mx-auto">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Back to login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
